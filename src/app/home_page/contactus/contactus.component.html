<section id="contactus">

  <!-- <agm-map [latitude]="lat" [longitude]="lng"></agm-map> -->

  <!-- <div class="contactus_map">
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1inmlUTbyte6p8GfBEYnv7XWdAWqnkbxF" width="100%"
      height="480"></iframe>
  </div> -->


  <iframe width="100%" height="450" frameborder="0" style="border:0"
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDCmDnWPXKL0ZeIyYhtqPz31-UgaWOn1mM&q=13.3230,76.8568&zoom=12"
    allowfullscreen>
  </iframe>


  <div class="contactus_body">
    <div class="container-fluid ">
      <div class="row no-gutters ">
        <div class="col-md-8">
          <div class="contact_form">

            <p>{{mail_msg}}</p>

            <form [formGroup]="contactform" (ngSubmit)="contactuspost()">


              <div class="form-group">
                <input type="text" placeholder="Enter Name" class="form-control" formControlName="name"
                  [ngClass]="{ 'is-invalid': name.errors }" required>

                <div *ngIf="name.errors" class="invalid-feedback">
                  <div *ngIf="name.errors.required">Name is required</div>
                </div>

              </div>


              <div class="form-group">
                <input type="text" placeholder="Email adress" class="form-control" formControlName="email"
                  [ngClass]="{ 'is-invalid': email.errors }">

                <div *ngIf=" email.errors" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
              </div>

              <div class="form-group">
                <input type="text" placeholder="Subject" class="form-control" formControlName="subject">
              </div>

              <div class="form-group">
                <textarea class="form-control" placeholder="Your message" rows="5" formControlName="message"></textarea>
              </div>

              <button type="submit" class="btn btn-primary" [disabled]="!contactform.valid">Send Message</button>

            </form>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact_address">
            <h2>Contact Information</h2>
            <p>
              <a href="tel:0804388888888"><i class="fas fa-phone-square-alt"></i> 080 4388888888</a>
            </p>
            <p> <a href="tel:0804388888888"><i class="fas fa-fax"></i> 080 4388888888</a></p>
            <a href="https://www.thinkahoy.com/"><i class="fas fa-globe-americas"></i> www.thinkahoy.com</a>

            <address>
              <p> <i class="fas fa-map-marked-alt"></i> 7/8, Bilekhalli,</p>
              <p>Off Bannerghatta Main Road,</p>
              <p> Bangalore - 560076</p>
            </address>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
