<!-- HEADER START -->
<app-header></app-header>
<!-- HEADER END -->


<section id="contactus">

  <agm-map [latitude]="lat" [longitude]="lng"></agm-map>


  <div class="contactus_map">
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1inmlUTbyte6p8GfBEYnv7XWdAWqnkbxF" width="100%"
      height="480"></iframe>
  </div>


  <div class="contactus_body">
    <div class="container-fluid ">
      <div class="row no-gutters ">
        <div class="col-md-8">
          <div class="contact_form">
            <form>

              <div class="form-group">
                <input type="text" placeholder="Name" class="form-control" id="Name">
              </div>

              <div class="form-group">
                <input type="text" placeholder="Email adress" class="form-control" id="emailadress">
              </div>

              <div class="form-group">
                <input type="text" placeholder="Subject" class="form-control" id="Subject">
              </div>

              <div class="form-group">
                <textarea class="form-control" placeholder="Your message" id="yourmessage" rows="5"></textarea>
              </div>

              <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact_address">
            <h2>Contact Information</h2>
            <p>
              <a href="tel:0804388888888"><i class="fas fa-phone-square-alt"></i> 080 4388888888</a>
            </p>
            <p> <a href="tel:0804388888888"><i class="fas fa-fax"></i> 080 4388888888</a></p>
            <a href="https://www.thinkahoy.com/"><i class="fas fa-globe-americas"></i> www.thinkahoy.com</a>

            <address>
              <p> <i class="fas fa-map-marked-alt"></i> 7/8, Bilekhalli,</p>
              <p>Off Bannerghatta Main Road,</p>
              <p> Bangalore - 560076</p>
            </address>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- FOOTER START  -->
<app-footer></app-footer>
<!-- FOOTER END  -->
